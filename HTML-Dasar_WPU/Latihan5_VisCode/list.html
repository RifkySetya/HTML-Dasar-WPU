<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List HTML</title>
</head>
<body>
    <!-- Menggunakan Ol"order list" -->
    <h3>To Do List</h3>
    <ol type="1">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Mandi</li>
    </ol>
    
    <h3>Sarapan Saya yang akan saya makan</h3>
    <!-- Menggunakan UL"Unordered List" -->
    <ul type="circle">
        <li>Nasi Goreng</li>
        <li>Ayam Bakar</li>
        <li>Sefood</li>
        <li>Steak</li>
    </ul>

    <h3>Pemrograman Web1</h3>
    <!-- Menggunakan DL"Definition List" -->
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
