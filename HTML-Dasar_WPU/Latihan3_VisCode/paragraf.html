<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat HTML Paragraf</title>
</head>
<body>
    <!--contoh tag p,br dan hr-->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>
    <!-- Contoh tag Bold,Italic Dan U(Miring) -->
    <p><b>Selamat Datang</b> di kuliah <i>Pemrograman Web</i></p>
    <p>Nama Saya <u>Rifky Setya</u></p>

    <!-- Contoh tag penekanan Strong dan Em -->
    <hr>
    <p><strong>Pengumuman Terkini</strong>. Kuliah Pemrograma Web1, Rabu 5 oktober 2022 <em>Di adakan!!!</em></p>
    <hr>

</body>
</html>
